<!DOCTYPE html>
<html>
<head>
	<title>JS CALCULATOR</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row h-100 ">
			<div class="offset-md-4 my-auto col-md-3 cal-area">
				<div class="mx-auto my-4 text-right screen">
					<div class="input">
						<p id="screen-display"></p>
					</div>
					<div class="input">
						<p class="input-display">0</p>
					</div>
				</div>
				<div class="row input-row">
					<button class="item btn" value="ac">AC</button>
					<button class="item btn" value="ce">CE</button>
					<button class="item btn btn-divide" value="/"> &divide;</button>
					<button class="item btn" value="x">&times;</button>
				</div>
				<div class="row input-row mt-2">
					<button class="item btn" value="7">7</button>
					<button class="item btn" value="8">8</button>
					<button class="item btn" value="9">9</button>
					<button class="item btn" value="-">-</button>
				</div>
				<div class="row input-row mt-2">
					<button class="item btn" value="4">4</button>
					<button class="item btn" value="5">5</button>
					<button class="item btn" value="6">6</button>
					<button class="item btn" value="+">+</button>
				</div>
				<div class="row">
					<div class="col bn">
						<div class="row input-row">
							<button class="btn-1-dot btn  mt-3" value="1">1</button>
							<button class="btn-1-dot btn  mt-3" value="2">2</button>
							<button class="btn-1-dot btn  mt-3" value="3">3</button>
						</div>
						<div class="row">
							<button class="btn-1-dot btn-0 btn  mt-3" value="0">0</button>
							<button  class="btn-1-dot btn  mt-3" value=".">.</button>
						</div>
					</div>
					<div class="">
						<button class="item btn btn-equall mt-2" style="height: 100px; width: 50px;" value="=">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
